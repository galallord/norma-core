syntax = "proto3";

package example;

message User {
  int64 id = 1;
  string username = 2;
  string email = 3;
  bool active = 4;
  repeated string tags = 5;
  Profile profile = 6;
  map<string, string> metadata = 7;
}

message Profile {
  string full_name = 1;
  int32 age = 2;
  string bio = 3;
  Address address = 4;
}

message Address {
  string street = 1;
  string city = 2;
  string country = 3;
  string postal_code = 4;
}
